      <script type="text/javascript">
          (function() { 
              segment = [{"Name":"Greg MINNAAR","Position":1,"Time":"00:49.431","Gap":0.0},{"Name":"Connor FEARON","Position":2,"Time":"00:49.826","Gap":0.395},{"Name":"Dean LUCAS","Position":3,"Time":"00:49.954","Gap":0.523},{"Name":"Loic BRUNI","Position":4,"Time":"00:50.171","Gap":0.740},{"Name":"Gee ATHERTON","Position":5,"Time":"00:50.200","Gap":0.769},{"Name":"Brendan FAIRCLOUGH","Position":6,"Time":"00:50.225","Gap":0.794},{"Name":"Steve SMITH","Position":7,"Time":"00:50.344","Gap":0.913},{"Name":"Slawomir LUKASIK","Position":8,"Time":"00:50.453","Gap":1.022},{"Name":"Eddie MASTERS","Position":9,"Time":"00:50.615","Gap":1.184},{"Name":"R\u00e9mi THIRION","Position":10,"Time":"00:50.789","Gap":1.358},{"Name":"Troy BROSNAN","Position":11,"Time":"00:50.913","Gap":1.482},{"Name":"Ruaridh CUNNINGHAM","Position":12,"Time":"00:50.981","Gap":1.55},{"Name":"Luca SHAW","Position":13,"Time":"00:51.044","Gap":1.613},{"Name":"Danny HART","Position":14,"Time":"00:51.085","Gap":1.654},{"Name":"Neko MULALLY","Position":15,"Time":"00:51.101","Gap":1.670},{"Name":"Mike JONES (elt)","Position":16,"Time":"00:51.137","Gap":1.706},{"Name":"Marcelo GUTIERREZ VILLEGAS","Position":17,"Time":"00:51.142","Gap":1.711},{"Name":"Joe SMITH (elt)","Position":18,"Time":"00:51.190","Gap":1.759},{"Name":"\u00c1ngel SU\u00c1REZ ALONSO","Position":19,"Time":"00:51.198","Gap":1.767},{"Name":"Rudy CABIROU","Position":20,"Time":"00:51.279","Gap":1.848}]

              //Draw the chart
              drawInitChart = function(params){

                  //Set scale for data display      
                  var xScale = d3.scale.linear()
                          .domain([0, maxAxis])
                          .range([params.width - params.svgPadding, params.labelPadding + params.svgPadding]); 

                  //Define the x-axis
                  var xAxis = d3.svg.axis()
                          .scale(xScale)
                          .orient("bottom")
                          .ticks(5)
                          .tickSize(-height, 0, 0)

                  //Draw the X-axis
                  var xAxisGroup = svg.append("g")
                            .attr("class", "axis")
                            .attr("transform", "translate(0, " + (params.listLength * params.dotSpacing) + ")")
                            .call(xAxis)

                  var dots = svg.append("g")
                                        .attr("class", "dots");
                  //Draw the data points
                  //DATA JOIN: Join current data with existing elements (if any)
                  var circles = dots.selectAll("circle")
                                    .data(chartData)
                                    .enter()
                                    .append("circle")
                                    .attr("cx", maxAxis)
                                    .transition().attr("cx", function(d){return xScale(d['Gap']);}).duration(1000).delay(500)
                                    .attr("cy", function(d, i){return (i * params.dotSpacing) + (params.dotSpacing/2);})
                                    .attr("r", params.dotRadius + "px")
                                    .attr("fill", "#2B8CBE")

                  //Label the data  points
                  var labels = dots.selectAll("text")
                                  .data(chartData)
                                  .enter()
                                  .append("text")
                                  .text(function(d){
                                          if(d['Position'] == 1){return d['Name'] + ": " + d['Time'];}
                                          else {return d['Name'] + ": +" + d['Gap'];}
                                          })
                                  .attr("x", function(d){return xScale(d['Gap']) - 7;})
                                  .attr("y", function(d, i){return (i * params.dotSpacing) + ((params.dotSpacing/2) + (params.dotRadius/2));})
                                  .attr("text-anchor", "end")
                                  .attr("font-family", "sans-serif")
                                  .attr("font-size", "10px")
                                  .attr("opacity", 0).transition().attr("opacity", 1).duration(300).delay(1300);
              }

              initCharts = function(params){
                      maxAxis = 6.5
                      chartData = segment;

                      height = params.dotSpacing * params.listLength + (2 * params.svgPadding),
                      width = params.width;
                      svg = d3.select('#chart')
                              .append("svg")
                              .attr("height", height)
                              .attr("width", width);
                  
                      drawInitChart(params)
                }
          }
        )();
      </script>

      <style type="text/css">
        .axis .tick {
            stroke: #F0F0F0;
            opacity: 0.1;

        }
        .axis path {
            stroke-width: 0;

        }
        .axis text {
            stroke: none;
            fill: #000000;
            text-anchor: end;
          font-family: sans-serif;
          font-size: 10px;
        }
      </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-4" id="chart">
            <h4>Sector 1</h4>
        </div>
        <div class="col-lg-8"></div>
      </div>
    </div>

    <script type="text/javascript">
      var params = {width: 320, 
                listLength : 20,
                dotSpacing  : 20,
                svgPadding : 20,
                labelPadding : 150,
                dotRadius : 3};

      initCharts(params);
    </script>
